<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>OpenFL inspector</title>
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/solid.min.css">
	<style>
		body {
			font-family: sans-serif;
			font-size: 10pt;
			background-color: #282a36;
			color: #f8f8f2;
		}

		#root {
			display: flex;
			position: absolute;
			padding: 12px;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}

		#hierarchy {
			padding-right: 12px;
			margin-right: 12px;
			border-right: 1px solid gray;
			overflow: auto;
			white-space: nowrap;
		}

		#hierarchy ul {
			margin: 0;
			padding-left: 12px;
			list-style: none;
		}

		.expand {
			width: 16px;
			display: inline-block;
			cursor: pointer;
		}

		.expand i {
			width: 100%;
			text-align: center;
			display: inline-block;
		}

		.expand i.hidden {
			display: none;
		}

		.object-name {
			cursor: pointer;
		}

		.expand:hover, .object-name:hover {
			background-color: #44475a;
		}

		#properties table {
			border-collapse: collapse;
		}

		#properties th {
			text-align: left;
		}

		#properties th, #properties td {
			border: 1px solid #44475a;
			padding: 6px;
		}

		</style>
</head>
<body>
	<div id="root"></div>
	<script src="./renderer.js"></script>
</body>
</html>
